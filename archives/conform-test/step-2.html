<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="../../assets/images/favicon.ico">
  <title>Étape 2 – Miroir Cognitif</title>
  <link rel="stylesheet" href="../../style.css">
</head>
<body>
<div class="container arg-container">
  <div class="step-progress" aria-hidden="true"><span class="step-dot done"></span><span class="step-dot active"></span><span class="step-dot"></span></div>
  <img src="../../assets/images/logo.png" class="logo" alt="MBA ESG">

  <h1>ÉTAPE 2 — Le Miroir Cognitif</h1>
  <p class="step-subtitle">(Évaluer tes réflexes)</p>
  <p class="subtitle">
    Deuxième danger : croire qu'on comprend parce qu'on a une réponse.<br>
    Le cerveau confond : <em>réponse obtenue ≠ compétence acquise</em>.
  </p>

  
  <div class="timer-container">
    <div class="mini-defi"><p class="mini-defi">Coche en fonction de tes réflexes (20 Secondes)</p></div>
    <div id="timer2" class="timer" ></div>
  </div>

  <div class="question question-mirror">
    <label><input type="checkbox" name="m1"> Quand tu bloques, tu vas sur ChatGPT en moins de 60 secondes </label>
    <label><input type="checkbox" name="m2"> As-tu déjà copié une requête SQL sans pouvoir l'expliquer </label>
    <label><input type="checkbox" name="m3"> As-tu déjà utilisé une solution IA sans la tester </label>
    <label><input type="checkbox" name="m4"> Tu te sens moins patient face à une difficulté qu'avant </label>
    <label><input type="checkbox" name="m5"> Quand tu travailles sans IA, tu te sens plus lent ou stressé </label>
  </div>

  <button type="button" id="btn-step" onclick="step2()">Continuer</button>
  <div id="res2" class="result result-fragment" role="status" aria-live="polite"></div>
  <div id="next2" class="next-step"></div>
</div>

<script src="../../app.js"></script>
<script>
  startCounter('timer2', 21);
</script>
</body>
</html>
